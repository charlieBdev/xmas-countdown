<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Mountains+of+Christmas&family=Permanent+Marker&family=Russo+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>🎄 Christmas Countdown 🎄</h1>
		<div class="container">
			<p class="santa">🎅</p>
			<p class="present">🎁</p>
			<p class="star">🌟</p>
			<p class="snowman">⛄</p>
			<p id="countdown-display" class="countdown-display">-</p>
			<p class="countdown-text">days 'til Christmas!</p>
			<p id="countdown-display-extra" class="countdown-display-extra">-</p>
		</div>
		<script src="index.js"></script>
	</body>
